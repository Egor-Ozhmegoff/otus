version: '3.7'

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/load_balance.conf:/etc/nginx/conf.d/default.conf:ro
      - /nginx/var/log/nginx/:/var/log/nginx/:rw
    restart: always
    ports:
      - 80:80
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      nginx:
        ipv4_address: 172.16.0.10

  apache_1:
    image: "httpd:bookworm"
    container_name: apache_1
    volumes:
      - ./apache/site1/:/usr/local/apache2/htdocs/
    restart: always
    networks:
      nginx:
        ipv4_address: 172.16.0.11

  apache_2:
    image: "httpd:bookworm"
    container_name: apache_2
    volumes:
      - ./apache/site2/:/usr/local/apache2/htdocs/
    restart: always
    networks:
      nginx:
        ipv4_address: 172.16.0.12

  apache_3:
    image: "httpd:bookworm"
    container_name: apache_3
    volumes:
      - ./apache/site3/:/usr/local/apache2/htdocs/
    restart: always
    networks:
      nginx:
        ipv4_address: 172.16.0.13

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - ./prometheus/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    links:
      - alertmanager:alertmanager
    restart: always
    networks:
      nginx:
        ipv4_address: 172.16.0.21

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    networks:
      nginx:
        ipv4_address: 172.16.0.22

  grafana:
    image: grafana/grafana
    container_name: grafana
    user: "472"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./grafana/grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_INSTALL_PLUGINS=vonage-status-panel
    env_file:
      - ./grafana/config.monitoring
    restart: always
    networks:
      nginx:
        ipv4_address: 172.16.0.23

networks:
  nginx:
    driver: bridge
    ipam:
     config:
     - subnet: 172.16.0.0/24
       gateway: 172.16.0.1
